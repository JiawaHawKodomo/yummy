<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yummy! 我的订单</title>
    <style>
        .order-div {
            margin: 20px;
            padding: 10px;
            border: 2px solid black;
            width: 300px;
        }
    </style>
</head>
<body>
<!--/*@thymesVar id="customer" type="com.kodomo.yummy.entity.Customer"*/-->
<th:block th:if="${customer}==null">
    出错了
</th:block>
<th:block th:if="${customer}!=null">
    <div th:replace="customer/head"></div>
    <!--黑线-->
    <div style="height: 2px;width: 100%;background: black"></div>
    <th:block th:if="${customer.getOngoingOrders().size()}!=0">
        <div>
            <p>进行中的订单:</p>
            <div style="display: flex;">
                <div th:each="order:${customer.getOngoingOrders()}"
                     class="order-div">
                    <h4 th:text="${order.getRestaurant().getName()}"></h4>
                    <p th:text="${order.getTotalPriceAfterDiscount()}+'元'" style="float: right"></p>
                    <ul th:with="first=${order.getDetailsByPrice().get(0)}">
                        <li th:each="detail:${order.getDetailsByPrice()}"
                            th:text="${detail.getOffering().getName()}+'×'+${detail.getQuantity()}"></li>
                    </ul>
                    <a th:href="@{/customer/order/}+${order.getOrderId()}">查看详情</a>
                </div>
            </div>
        </div>
        <!--黑线-->
        <div style="height: 2px;width: 100%;background: black"></div>
    </th:block>

    <th:block th:if="${customer.getUnpaidOrders().size()}!=0">
        <div>
            <h3>待支付的订单:</h3>
            <div style="display: flex;">
                <div th:each="order:${customer.getUnpaidOrders()}"
                     class="order-div">
                    <h4 th:text="${order.getRestaurant().getName()}"></h4>
                    <p th:text="${order.getTotalPriceAfterDiscount()}+'元'" style="float: right"></p>
                    <ul th:with="first=${order.getDetailsByPrice().get(0)}">
                        <li th:each="detail:${order.getDetailsByPrice()}"
                            th:text="${detail.getOffering().getName()}+'×'+${detail.getQuantity()}"></li>
                    </ul>
                    <a th:href="@{/customer/order/}+${order.getOrderId()}">查看详情</a>
                </div>
            </div>
        </div>
        <!--黑线-->
        <div style="height: 2px;width: 100%;background: black"></div>
    </th:block>

    <th:block th:if="${customer.getIdleOrders().size()}!=0">
        <div>
            <p>过去的订单:</p>
            <div style="display: flex;">
                <div th:each="order:${customer.getIdleOrders()}"
                     class="order-div">
                    <h4 th:text="${order.getRestaurant().getName()}"></h4>
                    <p th:text="${order.getTotalPriceAfterDiscount()}+'元'" style="float: right"></p>
                    <ul th:with="first=${order.getDetailsByPrice().get(0)}">
                        <li th:each="detail:${order.getDetailsByPrice()}"
                            th:text="${detail.getOffering().getName()}+'×'+${detail.getQuantity()}"></li>
                    </ul>
                    <a th:href="@{/customer/order/}+${order.getOrderId()}">查看详情</a>
                </div>
            </div>
        </div>
        <!--黑线-->
        <div style="height: 2px;width: 100%;background: black"></div>
    </th:block>
</th:block>
</body>
</html>
