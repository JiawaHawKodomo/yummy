<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yummy! 我的统计</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/general.css}" rel="stylesheet">
</head>
<body>
<!--/*@thymesVar id="customer" type="com.kodomo.yummy.entity.customer.Customer"*/-->
<th:block th:if="${customer}==null">
    出错了
</th:block>
<th:block th:if="${customer}!=null">
    <div th:replace="customer/head"></div>

    <div>
        <h3>订单数统计</h3>
        <div style="display: flex;width: 90%;height: 400px">
            <div style="width: 50%;height: 100%" id="diagram-time"></div>
            <div style="width: 50%;height: 100%" id="diagram-month-time"></div>
        </div>

    </div>

    <!--黑线-->
    <div style="height: 2px;width: 100%;background: black"></div>

    <div>
        <h3>金额统计</h3>
        <div style="display: flex;width: 90%;height: 400px">
            <div style="width: 50%;height: 100%" id="diagram-money-month"></div>
        </div>
    </div>

    <!--黑线-->
    <div style="height: 2px;width: 100%;background: black"></div>

    <div>
        <div style="width: 80%;height: 400px" id="diagram-restaurant"></div>
    </div>
</th:block>
<script th:src="@{/js/tool/jquery.js}"></script>
<script th:src="@{/js/tool/echarts.js}"></script>
<script th:src="@{/js/tool/bootstrap.js}"></script>
<script th:src="@{/js/customerStatistics.js}"></script>
</body>
</html>
