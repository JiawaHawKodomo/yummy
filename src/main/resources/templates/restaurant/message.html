<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yummy! 我的消息</title>
</head>
<body>
<!--/*@thymesVar id="restaurant" type="com.kodomo.yummy.entity.restaurant.Restaurant"*/-->
<th:block th:if="${restaurant}==null">
    出错了
</th:block>
<th:block th:if="${restaurant}!=null">

    <th:block th:replace="restaurant/head"/>

    <div>
        <h3>消息</h3>
        <table border="2">
            <tr>
                <th>时间</th>
                <td>信息</td>
            </tr>
            <tr th:each="message:${restaurant.getMessagesByTimeOrderDesc()}">
                <td th:text="${#dates.format(message.getTime(),'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:text="${message.getContent()}"></td>
            </tr>
        </table>
    </div>
</th:block>
</body>
</html>
