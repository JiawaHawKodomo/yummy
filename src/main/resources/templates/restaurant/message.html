<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yummy! 我的消息</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/general.css}" rel="stylesheet">
</head>
<body>
<!--/*@thymesVar id="restaurant" type="com.kodomo.yummy.entity.restaurant.Restaurant"*/-->
<th:block th:if="${restaurant}==null">
    出错了
</th:block>
<th:block th:if="${restaurant}!=null">

    <th:block th:replace="restaurant/head"/>

    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <h3>我的消息</h3>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>时间</th>
                        <td>信息</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="message:${restaurant.getMessagesByTimeOrderDesc()}">
                        <td th:text="${#dates.format(message.getTime(),'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td th:text="${message.getContent()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <th:block th:replace="tail"/>
</th:block>
<script th:src="@{/js/tool/jquery.js}"></script>
<script th:src="@{/js/tool/bootstrap.js}"></script>
</body>
</html>
