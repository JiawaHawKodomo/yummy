<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yummy! 我的订单</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/general.css}" rel="stylesheet">
</head>
<body>

<!--/*@thymesVar id="restaurant" type="com.kodomo.yummy.entity.restaurant.Restaurant"*/-->
<th:block th:if="${restaurant}==null">
    出错了
</th:block>
<th:block th:if="${restaurant}!=null">
    <th:block th:replace="restaurant/head"/>

    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <h1>我的订单</h1>
                <br>
                <div class="panel-group" id="panel-799425">
                    <th:block th:if="${restaurant.getOngoingOrders().size()}!=0">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <a class="panel-title" data-toggle="collapse" data-parent="#panel-799425"
                                   href="#ongoing-orders-div">进行中的订单</a>
                            </div>
                            <div id="ongoing-orders-div" class="panel-collapse in">
                                <div class="panel-body">
                                    <div>
                                        <div class="order-div-table">
                                            <div th:each="order:${restaurant.getOngoingOrders()}"
                                                 class="order-div">
                                                <th:block th:replace="order/generalOrder"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </th:block>
                    <th:block th:if="${restaurant.getUnpaidOrders().size()}!=0">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <a class="panel-title collapsed" data-toggle="collapse" data-parent="#panel-799425"
                                   href="#unpaid-orders-div">待支付的订单</a>
                            </div>
                            <div id="unpaid-orders-div" class="panel-collapse collapse">
                                <div class="panel-body">

                                    <div>
                                        <div class="order-div-table">
                                            <div th:each="order:${restaurant.getUnpaidOrders()}"
                                                 class="order-div">
                                                <th:block th:replace="order/generalOrder"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </th:block>
                    <th:block th:if="${restaurant.getIdleOrders().size()}!=0">
                        <div class="panel panel-default">
                            <div class="panel-heading red-block" data-toggle="collapse" data-parent="#panel-799425"
                                 href="#idle-orders-div"
                                 style="background: #ff6866;color: white;transition: 0.2s;">
                                <a class="panel-title collapsed">过去的订单</a>
                            </div>
                            <div id="idle-orders-div" class="panel-collapse collapse">
                                <div class="panel-body">

                                    <div>
                                        <div class="order-div-table">
                                            <div th:each="order:${restaurant.getIdleOrders()}"
                                                 class="order-div">
                                                <th:block th:replace="order/generalOrder"/>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
</th:block>
<script th:src="@{/js/tool/jquery.js}"></script>
<script th:src="@{/js/tool/bootstrap.js}"></script>
<script th:src="@{/js/restaurant/orders.js}"></script>
</body>
</html>
